name: CI / Build & Deploy (monorepo)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace
        run: pnpm -w -r build

      - name: Create SPA 404 for packages/after
        run: |
          cp ./packages/after/dist/index.html ./packages/after/dist/404.html || true

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact (packages/after/dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./packages/after/dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4